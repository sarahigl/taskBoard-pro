<h2 class="title">Liste des t창ches</h2>
@if (tasks$ | async; as tasks) {
<ul>
    @for (t of tasks; track t.id) {
    <li>
        {{ t.title }}
        <button type="button" class="highlight-btn" (click)="highlight(t)">
        Mettre en avant
        </button>
        <button type="button" class="highlight-btn" (click)="deleteTask(t.id)">
        Supprimer
        </button>
    </li>
    }
</ul>
} @else {
<p>Chargement des t창ches...</p>
}

<hr />

<h3>Actions</h3>
<form (submit)="addTask(taskInput.value); taskInput.value=''; $event.preventDefault();">
  <input #taskInput type="text" placeholder="Titre de la t창che" required />
  <button type="submit">Ajouter une t창che</button>
</form>
