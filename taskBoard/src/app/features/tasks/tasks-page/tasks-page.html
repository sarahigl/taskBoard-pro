<p class="title">tasks-page works!</p>

@if (tasks$ | async; as tasks){
    <ul class="task-list">
        @for (t of tasks; track t.id) {
            <li class="task-item"> {{ t.title}}</li>
        }
    </ul>
} @else {
    <p class="loading">chargement des taches ...</p>
}

<hr class="separator"/>

<h3 class="section-title">
    Action 
</h3>

<button class="add-btn" (click)="addTask('New task')">
